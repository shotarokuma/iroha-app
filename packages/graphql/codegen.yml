overwrite: true
schema: './schema/**/*.graphql'
documents: './**/*.graphql'
generates:
  ./generate/client/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./generate/server/index.ts:
    plugins:
      - add:
          content: "import { MergeInfo } from 'apollo-server-express';"
      - 'typescript'
      - 'typescript-resolvers'
  ./graphql.schema.json:
    plugins:
      - 'introspection'